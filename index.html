<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
   /* Your existing styles (unchanged) */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background-image: url("https://wallpapercave.com/wp/wc1796753.jpg");
    background-size:inherit;
    background-position:top;
    background-repeat: no-repeat;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.icon-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 100vh;
    width: 100vw;
}

.icon-button {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid #0b0b0b;
    transition: background-color 0.3s ease;
    padding: 10px;
    border-radius: 10px;
    background-color: rgba(6, 28, 54, 0.5);
    box-shadow: 0 4px 8px rgba(180, 136, 211, 0.1);
    margin: 10px;
    text-decoration: none;
    color: #4e6ce6;
}

.icon-button img {
    max-width: 70%;
    max-height: 70%;
    margin-bottom: 10px;
}

.icon-button:hover {
    background-color: rgba(0, 162, 255, 0.5);
}

#show {
    font-size: 24px;
    color: #000000;
    text-align: center;
}

#clock {
    font-size: 35px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    background-color: rgb(71, 166, 255);
    color: black;
    padding: 20px 20px;
    margin-top: 10px;
    border-radius: 10px;
}

a, button {
    text-decoration: none;
    color: black;
}

a:hover {
    background-color: rgba(0, 162, 255, 0.5);
}

button:hover {
    background-color: rgba(0, 162, 255, 0.5);
}

button {
    background-color: rgba(255, 255, 215, 0.5);
    font-size: 48px;
    font-weight: bold;
    max-width: 90%;
    max-height: 90%;
    border: none;
    margin-bottom: 10px;
}

/* Updated Dropdown Styles */
.dropdown {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: calc(100% - 10px); /* Pull up to overlap button‚Äôs margin */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 162, 255, 0.5);
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    list-style: none;
    padding: 0;
    margin: 0; /* Remove margin */
    min-width: 120px;
    z-index: 1000;
}

.dropdown-menu li {
    padding: 0;
}

.dropdown-menu li a {
    display: block;
    padding: 8px 12px;
    text-decoration: none;
    color: #333;
    font-size: 16px;
    background: none;
    transition: background-color 0.2s;
}

.dropdown-menu li a:hover {
    background-color: rgba(0, 162, 255, 0.5);
}

.dropdown:hover .dropdown-menu {
    display: block;
}

/* Ensure hover persists */
.dropdown:hover .icon-button {
    background-color: rgba(0, 162, 255, 0.5);
}

/* Override global a:hover for dropdown */
.dropdown-menu a:hover {
    background-color: #e0e0e0 !important;
} 
        </style>
</head>
